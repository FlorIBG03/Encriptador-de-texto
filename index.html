<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="header">
        <div class="header_titulo">
            <a href="https://www.aluracursos.com/" target="_blank">
                <img class="logo_a" src="img/logo a.png" alt="logo alura">
            </a>
            <h1 class="titulo">Encriptador de textos</h1>
        </div>
    </header>
    <main class="container">
        <section class="contanier_section_input">
            <textarea class="text_input" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <div class="information">
                <img class="icon_info" src="img/bi_exclamation-circle-fill.png" alt="icon informativo">
                <h6 class="text_info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="buttons_input">
                <button class="button_encrypt" onclick="buttonencrypt()">Encriptar</button>
                <button class="button_decrypt" onclick="buttondecrypt()">Desencriptar</button>
            </div>
        </section>
        <section class="container_section_output">
            <div id= "contentOutput" class="content_output content-output__center">
                <img id="imgMuneco" class="img_muneco" src="img/muneco.png" alt="personaje alura">
                <textarea id="textOutput" class="text_output " placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                <h4 id="textGuia" class="text_guia"> Ingrese el texto que desea encriptar o desencriptar</h4>
            </div>
            <div class="button_output">
                <button id="buttonCopy" class="button_copy button-copy__ocultar" onclick="buttoncopy()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
